<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./todo.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="./todo.css" rel="stylesheet" />
  </head>
  <body>
    <nav
      class="navbar navbar-light bg-light align-items-center justify-content-center"
    >
      <div class="d-flex align-items-center">
        <input
          class="form-control mr-sm-2 mx-3"
          type="search"
          id="input-text"
          placeholder="Write to do"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" id="btn">
          Add
        </button>
      </div>
    </nav>
    <div class="card">
      <div class="row row-cols-md-1 row_box">
        <div
          class="col-xl-7 col-md-6 mx-5 shadow-lg p-3 mb-5 bg-body rounded my-5"
        >
          <ul id="list-menu"></ul>
        </div>
        <div class="col-xl-3 col-md-4 bg-light">
          <h4 class="text-center p-3 opacity-75">완료 목록</h4>
          <ul id="complete-list-menu"></ul>
        </div>
        <div class="d-flex justify-content-center border-top bg-light">
          <button class="m-3 btn btn-outline-success" id="successBtn">
            완료
          </button>
          <button class="m-3 btn btn-outline-primary" id="deleteAllBtn">
            전체삭제
          </button>
        </div>
      </div>
    </div>
    <!-- <button id="deleteAllBtn" class="btn btn-outline-success my-2 my-sm-0">
          TODO LIST 삭제
        </button> -->
  </body>
</html>
